<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå•Ô∏è Weather Forcasting</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Check Weather by City</h1>
      <div class="weather-div">
        <select class="weather-text" id="cities">
          <option value="">-- Select City --</option>
        </select>

        <button class="btn" onclick="getWeather()">Get Weather</button>
      </div>
      <div class="errorDiv hidden" id="errorDiv">Please Select the City.</div>
      <div class="weather-info hidden" id="weatherInfo"></div>
    </main>
    <script src="cityNames.js"></script>
    <script src="main.js"></script>
    <!-- jQuery -->
  </body>
</html>
